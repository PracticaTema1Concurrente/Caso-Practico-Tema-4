<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stream de Notificaciones</title>
    <link rel="stylesheet" th:href="@{/css/css.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="container">

    <h1>ðŸ“¨ BuzÃ³n de <span th:text="${usuario}">Usuario</span></h1>

    <!-- ðŸ”Ž BARRA DE BÃšSQUEDA -->
    <form id="buscar-form" style="text-align: center; margin-bottom: 20px;">
        <input type="text"
               id="buscar-usuario"
               placeholder="Buscar usuario..."
               style="padding: 10px; width: 250px; font-size: 14px; border-radius: 6px; border: 1px solid #ccc;">

        <button type="submit"
                style="padding: 10px 15px; margin-left: 8px; border: none; background: #3498db; color: white; border-radius: 6px; cursor: pointer;">
            <i class="fas fa-search"></i> Buscar
        </button>
    </form>

    <script>
        document.getElementById("buscar-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const user = document.getElementById("buscar-usuario").value.trim();
            if (user.length > 0) {
                window.location.href = "/notificaciones/" + user;
            }
        });
    </script>
    <!-- FIN BARRA DE BÃšSQUEDA -->

    <div style="text-align: center; margin-bottom: 20px;">
        <a th:href="@{/notificaciones/{u}/nuevo(u=${usuario})}" class="btn-nuevo">
            <i class="fas fa-plus"></i> Nueva NotificaciÃ³n
        </a>
    </div>

    <div id="notificaciones-container"></div>
</div>

</body>
</html>
